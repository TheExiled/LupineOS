name: Generate ISO
on:
  workflow_dispatch:

jobs:
  build-iso:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Build ISO
        uses: jasonn3/build-container-installer@v1.4.0
        with:
          # --- CORRECTED VARIABLES ---
          
          # 1. Point to your image (Split into parts)
          image_repo: ghcr.io/theexiled
          image_name: lupineos
          image_tag: latest
          
          # 2. Set the Version (The input is 'version', not 'fedora_version')
          version: 43
          
          # 3. Set the Variant (Use silverblue as the safe base)
          variant: silverblue
          
          # 4. Name the output file
          iso_name: lupineos-installer

      - name: Upload ISO
        uses: actions/upload-artifact@v6
        with:
          name: lupineos-iso
          path: |
            ./*.iso
            ./*-CHECKSUM
          if-no-files-found: error
          retention-days: 1
